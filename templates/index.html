<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Custom Route with Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div id="map"></div>
    
    <!-- Search container for better alignment -->
    <div id="search-container">
        <div id="info-box" style="display: none;"></div>
        <input id="address-input" type="text" placeholder="Search for a location">
        <button id="search-button">Search</button>
    </div>

    <script src="{{ url_for('static', filename='/js/app.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZKkMUM9NKJcotSy6WmuPNS1UN3QTkipM&libraries=places&callback=initMap" async defer loading="async"></script>
</body>
</html>
